<!DOCTYPE html>
<html>
    <head>
        <title>Regular Expression</title>
        <script type="text/javascript">
            function validate()
            {
                var username=document.getElementById("uname").value;
                //var regx=/E00/ig;
                //var regx= /[0-5]a[6-9]c/;
                //var regx= /[a-x]00/;
                var regx= /[a]{3}/;
                if(regx.test(username))
                {
                    alert("Valid User Name");
                    document.getElementById("lblUser").style.visibility="hidden";
                }
                else
                {
                    alert("Invalid User Name");
                    document.getElementById("lblUser").style.visibility="visible";
                }
            }
        </script>
    </head>
    <body>
        <form action="#">
            <input id="uname" placeholder="User Name" type="text"/><br>
            <label id="lblUser" style="color: red; visibility: hidden;">
                Invalid User
            </label><br>
            <button onclick="validate()" type="button">Submit</button>
        </form>
    </body>
</html>
